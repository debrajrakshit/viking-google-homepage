<!DOCTYPE html>
<html>
<head>
	<title>Viking Google Homepage</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Navbar starts -->
<div class="navbar">
	<a href="#" class="vc-nav-link">Gmail</a>
	<a href="#" class="vc-nav-link">Images</a>
	<a href="#" class="vc-nav-icon"></a>
	<a href="#" class="vc-nav-button">Sign in</a>
</div>
<!-- Search starts -->
<div class="search-container">
	<div class="logo-wrapper">
		<img src="images/googlelogo_color_272x92dp.png" alt="Google">
	</div>
	<div class="search-bar-wrapper">
		<div class="vc-search-wrapper">
			<span class="vc-mic"></span>
			<input type="text" class="vc-search" >
		</div>
		
	</div>
	<div class="search-buttons-wrapper">
		<input type="submit" value="Google Search" class="vc-search-button" name="vc-buttonS" />
		<input type="submit" value="I'm Feeling Lucky" class="vc-search-button" name="vc-buttonI"/>
	</div>
</div>
<!-- Footer starts -->
<div class="footer">
	<div class="vc-footer-left">
		<a href="#" class="vc-f-links">Advertising</a>
		<a href="#" class="vc-f-links">Business</a>
		<a href="#" class="vc-f-links">About</a>
	</div>
	<div class="vc-footer-right">
		<a href="#" class="vc-f-links">Privacy</a>
		<a href="#" class="vc-f-links">Terms</a>
		<a href="#" class="vc-f-links">Settings</a>
	</div>
</div>
</body>
</html>
